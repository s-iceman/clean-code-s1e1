<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section new-task">
        <h3 class="section__title new-task__title">Add Item</h3>
        <div class="task new-task__content">
          <input class="task__text new-task__input" id="new-task" type="text">
          <button class="task__btn">Add</button>
        <div/>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__tasks" id="incomplete-tasks">
          <li class="task">
            <input class="task__status" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__text" type="text">
            <button class="task__btn edit-btn">Edit</button>
            <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Delete icon"></button>
          </li>
          <li class="task edit-mode">
            <input class="task__status" type="checkbox">
            <label class="task__label task__label_edited">Go Shopping</label>
            <input class="task__text task__text_edited" type="text" value="Go Shopping">
            <button class="task__btn edit-btn">Save</button>
            <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__tasks" id="completed-tasks">
          <li class="task">
            <input class="task__status" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="task__btn edit-btn">Edit</button>
            <button class="task__btn delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
